name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for submitting an issue we'll review as soon as possible!"
        pr-message: "Thank you for submitting a pull request we'll look into it as soon as possible!"
